<div class="main-content-wrapper1">
    <div class="container">
        <div class="row">
            <div class="all-div-wrapper-toConter">
                <div class="candidate-register-form-wrapper">
                    <div class="candidate-register-form-box">
                        <p class="form-tagline">Candidate Registration</p>
                        <form (ngSubmit)="onRegister(myCandidateRegisterForm)" #myCandidateRegisterForm="ngForm">  
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="fname" class="control-label">Full Name</label>
                                    <input type="text" id="fname" name="fname" class="form-control" ngModel required fname #fname="ngModel">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="email" class="control-label">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="address" class="control-label">Address</label>
                                    <input type="text" id="address" name="address" class="form-control" ngModel required address #address="ngModel">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="city" class="control-label">City</label>
                                    <input type="text" id="city" name="city" class="form-control" ngModel required city #city="ngModel">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="state" class="control-label">State</label>
                                    <input type="text" id="state" name="state" class="form-control" ngModel required state #state="ngModel">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="zip" class="control-label">Zip</label>
                                    <input type="text" id="zip" name="zip" class="form-control" ngModel required zip #zip="ngModel">
                                </div>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
