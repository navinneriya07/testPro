<div class="main-content-wrapper">
<div class="container">
    <div class="row">
        <div class="all-div-wrapper-toConter">
          <div class="register-form-wrapper">
            <div class="project-logo"><img src="../assets/images/logoIZ.png"></div>
            <div class="register-form-box">
              <p class="form-tagline">Register a new account</p>
              <form (ngSubmit)="onRegister(myRegisterForm)" #myRegisterForm="ngForm">  
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <label for="fname" class="control-label">First Name</label>
                      <input type="text" id="fname" name="fname" class="form-control" ngModel required fname #fname="ngModel">
                      <!-- <span *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
                          <span *ngIf="fname.errors.required">Firstname is required!</span>
                      </span> -->
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <label for="lname" class="control-label">Last Name</label>
                      <input type="text" id="lname" name="lname" class="form-control" ngModel required lname #lname="ngModel">
                     <!--  <span *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">
                          <span *ngIf="lname.errors.required">Lastname is required!</span>
                      </span> -->
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <label for="email" class="control-label">Email</label>
                      <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                      <!-- <span *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <span *ngIf="email.errors.required">Email field is required!</span>
                        <span *ngIf="email.errors.pattern">Please enter valid email!</span>
                      </span> -->
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <label for="mobilenumber" class="control-label">Mobile Number</label>
                      <input type="tel" id="mobilenumber" name="mobilenumber" class="form-control" ngModel required mobilenumber #mobilenumber="ngModel" pattern="^\d{10}$">
                      <!-- <span *ngIf="mobilenumber.invalid && (mobilenumber.dirty || mobilenumber.touched)" class="alert alert-danger">
                        <span *ngIf="mobilenumber.errors.required">Contact Number is required!</span>
                        <span *ngIf="mobilenumber.errors.pattern">Please enter a 10-digit phone number</span>
                      </span> -->
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                      <label for="address" class="control-label">Address</label>
                      <input type="text" id="address" name="address" class="form-control" ngModel required address #address="ngModel">
                      <!-- <span *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                          <span *ngIf="address.errors.required">Address is required!</span>
                      </span> -->
                  </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary register-btn" type="submit" [disabled]="!myRegisterForm.valid">Register</button>
                </div>
              </form>
              <p class="registerLink">
                <a routerLink="/">I already have an account</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
